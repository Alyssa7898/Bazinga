<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>知乎</title>
</head>
<link href="css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
<!-- <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.slim.min.js}" src="webjars/jquery/3.5.0/jquery.slim.min.js" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}" src="webjars/bootstrap/4.4.1-1/js/bootstrap.js" ></script> -->
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.jpg" th:src="@{/images/logo.jpg}">
            </div>
            <div class="nav">
                <ul class="nav-left">
                    <li>首页</li>
                    <li>发现</li>
                    <li>等你来答</li>
                </ul>
                <div class="search-div">
                    <input type="text" placeholder="请输入关键词" class="search"><img src="images/search.png" th:src="@{/images/search.png}" class="btn-search">

                </div>
             <span class="btn-question"> <a href="">提问</a></span>
                <ul class="nav-right">
                    <li><img src="images/ling.png" th:src="@{/images/ling.png}"></li>
                    <li><img src="images/info.png" th:src="@{/images/info.png}"></li>
                    <li class="user"><img src="images/person.jpg" th:src="@{/images/person.jpg}"></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="main">
        <div class="left">
            左边
        </div>
        <div class="right">
            <div class="operator">
                <ul class="top">
                    <li><img src="images/book.png" th:src="@{/images/book.png}" style="background-color: #e1f1ff;"><p>回答问题</p></li>
                    <li><img src="images/vidio.png" th:src="@{/images/vidio.png}" style="background-color: #fff3e2;"><p>发视频</p></li>
                    <li><img src="images/write.png" th:src="@{/images/write.png}" style="background-color: #fee2fe;"><p>写文章</p></li>
                    <li><img src="images/Setting.png" th:src="@{/images/Setting.png}" style="background-color: #e5f7f7;"><p>写想法</p></li>
                </ul>
                <div class="bottom">
                    <span>稍后答</span>
                    <span>草稿箱</span>
                </div>
            </div>
            <div class="create_center">
                    <img src="images/peoples.png" th:src="@{/images/peoples.png}">
                    创作中心
                    <span>去开通 ></span>
            </div>
            <div class="f_type">
                <p><img src="images/rightbanner.png" th:src="@{/images/rightbanner.png}"></p>
                <div class="icon">
                    <div><img src="images/shandian.png" th:src="@{/images/shandian.png}"><p>Live</p></div>
                    <div><img src="images/bookstor.png" th:src="@{/images/bookstor.png}"><p>书店</p></div>
                    <div><img src="images/flower.png" th:src="@{/images/flower.png}"><p>圆桌</p></div>
                    <div><img src="images/pen.png" th:src="@{/images/pen.png}"><p>专栏</p></div>
                    <div><img src="images/money.png" th:src="@{/images/money.png}"><p>付费咨询</p></div>
                    <div><img src="images/data.png" th:src="@{/images/data.png}"><p>百科</p></div>
                </div>
            </div>
            <div class="user-list">
                <div><p><img src="images/collect.png" th:src="@{/images/collect.png}">收藏<span>0</span></p></div>
                <div><p><img src="images/wenhao.png" th:src="@{/images/wenhao.png}">我关注的问题<span>0</span></p></div>
                <div><p><img src="images/addp.png" th:src="@{/images/addp.png}">我的邀请<span>0</span></p></div>
                <div><p><img src="images/zhandian.png" th:src="@{/images/zhandian.png}">站点服务</p></div>
                <div><p><img src="images/service.png" th:src="@{/images/service.png}" >帮助中心</p></div>
                <div><p><img src="images/banquan.png" th:src="@{/images/banquan.png}">版权服务中心</p></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
