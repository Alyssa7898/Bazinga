<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>首页</title>
<style>
table {
	margin: 0 auto;
	border-collapse: collapse;
	text-align: center;
}

table, th, td {
	border: 1px solid gray;
	border-collapse: collapse;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>书号</th>
			<th>书名</th>
			<th>作者</th>
			<th>价格</th>
			<th>出版社</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.bno}"></td>
			<td th:text="${book.bname}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.press}"></td>
		</tr>
	</table>

</body>
</html>
