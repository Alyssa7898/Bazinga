<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding:0;
    }
    .container{
        width: 100vw;
        height:100vh;
        background-color: #e1f1ff;
    }
    .container .logo{
        width: 150px;
        height: 90px;
        padding-top: 20px;
        padding-bottom: 10px;
        margin: 0 auto;
    }
    .container .logo img{
        width: 100%;
        height: 100%;
    }
    .container .login{
        width: 30%;
        height:70%;
        background-color: #ffffff;
        margin-left: 37%;
        border-radius: 3px;
        position: relative;
    }
    .login .form{
        text-align: center;
        padding-top: 20px;

    }
    .login .form input{
        width: 80%;
        height: 40px;
        border-radius: 3px;
        margin-top:10px;
        padding-left: 10px;
        outline: none;
        border: none;
        border-bottom: 1px solid #f5eaf3;
    }

    .btn_register{
        color:#ffffff;
        background-color: #0084ff;
        cursor: pointer;
    }
    .login_bottom{
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        border-top: 1px solid #e9e2e6;
        color: #0084ff;
        font-weight: bold;
    }
    .login_bottom span{
        padding: 15px 50px;
    }
    .load{
        margin-top: 30px;
        padding: 0 20px;
    }
    .hint{
        font-size: 12px;
        color: red;
        text-align: left;
        margin-left: 60px;
        visibility: hidden;
    }
    .error{
        font-size: 12px;
        color: red;
        text-align: left;
        margin-top:-15px;
        margin-left: 50px;
        visibility: hidden;
    }
    a{
        text-decoration: none;
        color: #5e687e;font-size: 12px;
    }
    a:hover{
        color:#0084ff;
    }
</style>
<script>
    $(function () {
        // 验证手机号
        function isPhoneNo(phone) {
            var pattern = /^1[34578]\d{9}$/;
            return pattern.test(phone);
        }
        $("#username").on('focus', function () {
            $("#user").css('visibility', 'hidden');
        })
        $("#username").on('blur', function () {
            var val = document.getElementById("username").value;
            if (val == '') {
                $("#user").css('visibility', 'visible');
            }
        })
        $("#password").on('focus', function () {
            $("#pwd").css('visibility', 'hidden');
            $("#pwderror").css('visibility', 'hidden');
        })
        $("#password").on('blur', function () {
            var val = document.getElementById("password").value;
            if (val == '') {
                $("#pwd").css('visibility', 'visible');
            } else if (val.length < 6) {
                $("#pwderror").css('visibility', 'visible');
            }
        })
        $("#phone").on('focus', function () {
            $("#phonenull").css('visibility', 'hidden');
            $("#phoneformat").css('visibility', 'hidden');
        })
        $("#phone").on('blur', function () {
            var val = document.getElementById("phone").value;
            if (val == '') {
                $("#phonenull").css('visibility', 'visible');
            } else {
            if (isPhoneNo($.trim($(this).val())) == false) {
                $("#phoneformat").css('visibility', 'visible');
            }
            }
        })
    })

</script>
<body>
<div class="container">
    <div class="logo">
        <img src="images/logo.jpg">
    </div>
    <div class="login">
        <div class="form">
            <form action="" method="post">
                <input type="text" placeholder="请输入用户名" id="username"><br>
                <p class="hint" id="user">用户名不能为空</p>
                <input type="password" placeholder="请输入密码(不少于6位数)" id="password"><br>
                <p  class="hint" id="pwd">密码不能为空</p>
                <p  class="error" id="pwderror" style="margin-right: 100px;">密码不少于6位</p>
                <input type="text" placeholder="请输入手机码" id="phone">
                <p  class="hint" id="phonenull">手机号不能为空</p>
                <p  class="error" id="phoneformat" style="margin-right: 100px;">手机号格式不正确</p>
                <input type="submit" value="注册" class="btn_register">

            </form>
            <p><a href="login.html">已有账号？去登录</a> </p>
            <div class="load">
                <p style="color: grey;font-size: 13px;">未注册手机验证后自动登录，注册即代表同意《知乎协议》《隐私保护指引》</p>
            </div>
            <div class="login_bottom">
                <span style="border-right: 1px solid #e9e2e6">开通机构号</span>
                <span>下载知乎APP</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
